version: 2.1

workflows:
  build_and_publish:
    jobs:
      - build_resume
      - publish_resume:
          requires:
            - build_resume
          filters:
            branches:
              only: master

jobs:
  build_resume:
    docker:
      - image: cimg/node:12.18
    steps:
      - checkout
      - run:
          name: Build resume
          command: |
            yarn --frozen-lockfile
            yarn build:resume RESUME.md /tmp/resume.md
      - save_cache:
          key: v1-resume-{{ .Revision }}
          paths:
            - /tmp/resume.pdf
  publish_resume:
    docker:
      - image: cimg/base:stable
    steps:
      - restore_cache:
          key: v1-resume-{{ .Revision }}
      - run:
          name: Install AWS CLI
          command: apk update && apk add aws-cli
      - run:
          name: Publish resume
          command: aws s3 cp --acl public-read /tmp/resume.pdf s3://$S3_BUCKET/Resume.pdf
